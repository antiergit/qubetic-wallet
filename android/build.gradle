// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply(from: "$rootDir/detekt-convention.gradle")

buildscript {
    apply from: 'dependencies.gradle'
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        versions.kotlin = '1.7.21'
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion= '1.7.21'
        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath 'com.google.gms:google-services:4.3.15'
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:4.1.2")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        classpath "com.github.dcendents:android-maven-gradle-plugin:2.1"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.5.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }

        maven {
            url = uri("https://maven.pkg.github.com/trustwallet/wallet-core")
            credentials {
               username = properties.getProperty("gpr.user") as String?: System.getenv("GITHUB_USER")
               password = properties.getProperty("gpr.key") as String?: System.getenv("GITHUB_TOKEN")
            }
        }

    }
    
    // added to force third party packages to use the project compile version to resolve error while making build
    subprojects {
        afterEvaluate {
            project ->
                if (project.hasProperty("android")) {
                    android {
                        compileSdkVersion = 34
                        buildToolsVersion = "34.0.0"
                    }
                }
        }
    }

    configurations.all {
        resolutionStrategy {
            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
            force 'com.google.protobuf:protobuf-javalite:3.22.3'
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}